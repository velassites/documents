<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Gran Venta</title>
    <!-- Carga de Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración para usar la fuente Inter y un esquema de color personalizado (tema oscuro) --><script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-velas': '#D4AF37', /* Dorado para acentos y botones */
                        'secondary-velas': '#F5F5F5', /* Blanco casi puro para textos principales */
                        'bg-dark': '#1A1A1A', /* Fondo negro muy oscuro */
                        'card-dark': '#2C2C2C', /* Fondo de tarjeta un poco más claro que el fondo */
                        'text-light': '#E0E0E0', /* Texto general claro */
                        'border-dark': '#4A4A4A', /* Bordes en el tema oscuro */
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos generales para asegurar que la página ocupe toda la altura */
        body {
            background-color: #1A1A1A; /* Fondo negro muy oscuro */
        }
        /* Estilos específicos para el formulario para mejor estética */
        .form-card {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        /* Input style con rounded-lg */
        .input-style {
            @apply w-full p-3 border bg-card-dark text-text-light rounded-lg focus:ring-2 focus:ring-primary-velas focus:border-primary-velas transition duration-150;
            border-color: #4A4A4A; /* Borde específico para input en tema oscuro */
        }
        /* Ajuste para el color del texto del placeholder en tema oscuro */
        .input-style::placeholder {
            color: #888;
        }
        /* Ajuste para el color del texto de la opción seleccionada en el select */
        .input-style option {
            background-color: #2C2C2C; /* Fondo de las opciones para consistencia */
            color: #E0E0E0; /* Texto de las opciones */
        }
    </style>
</head>
<body class="font-sans min-h-screen flex items-center justify-center p-4 sm:p-8 bg-bg-dark">

    <div id="registration-container" class="w-full max-w-lg">
        
        <!-- Tarjeta del Formulario (Inicialmente visible) -->
        <div id="registration-form-card" class="form-card bg-card-dark rounded-xl p-6 sm:p-10">
            <h1 class="text-3xl font-extrabold text-secondary-velas mb-2 text-center">
                ¡Regístrate a la Gran Venta!
            </h1>
            <p class="text-text-light mb-8 text-center">
                Completa tus datos para recibir ofertas exclusivas.
            </p>

            <form id="registration-form" onsubmit="handleRegistration(event)">

                <!-- Campo Nombre -->
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-text-light mb-2">Nombre Completo</label>
                    <input type="text" id="name" required class="input-style" placeholder="Tu nombre">
                </div>

                <!-- Campo Email -->
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-text-light mb-2">Correo Electrónico</label>
                    <input type="email" id="email" required class="input-style" placeholder="ejemplo@dominio.com">
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-5">
                    <label for="phone" class="block text-sm font-medium text-text-light mb-2">Teléfono</label>
                    <input type="tel" id="phone" required class="input-style" placeholder="123 456 7890">
                </div>

                <!-- Campo Preferencia de Resort (Select/Dropdown) -->
                <div class="mb-6">
                    <label for="resort-preference" class="block text-sm font-medium text-text-light mb-2">Preferencia de Resort</label>
                    <!-- El select usa 'rounded-lg' de la clase input-style -->
                    <select id="resort-preference" required class="input-style appearance-none">
                        <option value="" disabled selected>Selecciona un Resort</option>
                        <option value="Grand Velas Riviera Nayarit">Grand Velas Riviera Nayarit</option>
                        <option value="Grand Velas Riviera Maya">Grand Velas Riviera Maya</option>
                        <option value="Grand Velas Los Cabos">Grand Velas Los Cabos</option>
                        <option value="Casa Velas Puerto Vallarta">Casa Velas Puerto Vallarta</option>
                        <option value="Velas Vallarta Puerto Vallarta">Velas Vallarta Puerto Vallarta</option>
                    </select>
                </div>

                <!-- Checkbox de Promociones -->
                <div class="mb-8 flex items-start">
                    <input id="accept-promotions" type="checkbox" required class="mt-1 h-4 w-4 text-primary-velas border-border-dark bg-card-dark rounded focus:ring-primary-velas">
                    <label for="accept-promotions" class="ml-3 text-sm text-text-light cursor-pointer">
                        Acepto recibir información y promociones exclusivas.
                    </label>
                </div>

                <!-- Botón de Registro con rounded-lg -->
                <button type="submit" class="w-full bg-primary-velas text-card-dark font-semibold py-3 rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-primary-velas focus:ring-opacity-50">
                    REGISTRAR
                </button>
            </form>
        </div>

        <!-- Mensaje de Confirmación (Inicialmente oculto) con rounded-xl -->
        <div id="confirmation-message" class="hidden form-card bg-primary-velas rounded-xl p-10 text-card-dark text-center">
            <svg class="w-20 h-20 mx-auto mb-6 text-card-dark" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="text-4xl font-extrabold mb-3 text-card-dark">¡Gracias por Registrar!</h2>
            <p class="text-lg text-card-dark">
                Tu registro ha sido completado exitosamente. Recibirás nuestras ofertas exclusivas de la Gran Venta directamente en tu correo.
            </p>
        </div>

    </div>

    <script>
        /**
         * Función que maneja el evento de envío del formulario.
         * Muestra el mensaje de confirmación y oculta el formulario.
         * @param {Event} event El evento de envío del formulario.
         */
        function handleRegistration(event) {
            // Previene el comportamiento predeterminado del formulario (envío a un servidor)
            event.preventDefault();

            // Referencias a los contenedores
            const formCard = document.getElementById('registration-form-card');
            const confirmationMessage = document.getElementById('confirmation-message');

            // 1. Ocultar la tarjeta del formulario
            formCard.classList.add('hidden');

            // 2. Mostrar el mensaje de confirmación
            confirmationMessage.classList.remove('hidden');

            // Opcional: limpiar los campos del formulario si se quisiera volver a mostrar,
            // aunque para este caso, la confirmación es el final de la interacción.
            console.log('Registro simulado exitoso.');
        }

        // Se inicializa Firebase con una configuración mínima de variables globales
        // La inicialización real no es necesaria ya que el registro es simulado,
        // pero incluimos la estructura base si se quisiera añadir persistencia más adelante.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

    </script>
</body>
</html>
